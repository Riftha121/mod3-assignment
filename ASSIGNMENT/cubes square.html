<!DOCTYPE html>
<html>
<head>
	<script>
		document.write("<table border=1><tr><th colspan='3'> Numbers from 0 to 10 with their squares and cubes </th></tr>");
		document.write("<tr><td>Numbers</td><td>Squares</td><td>Cubes</td></tr>");
		for(var n=0; n<=10;n++)
		{
			document.write("<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>");
		}
		document.write(" </table> ");
	</script>
</head>
</html>
